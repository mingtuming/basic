<html>
	<body background="http://www.w3school.com.cn/i/eg_background.jpg">
		<h3>图像背景</h3>
			<p>gif 和 jpg 文件均可作用 html 背景。</p>
			<p>如果图像小于页面，图像会进行重复。</p>
				<h2>未设置对齐方式的图像：</h2>
			<p>图像<img src ="http:///i/eg_cute/gif"> 在文本中</p>
				<h2>已设置对齐方式的图像：</h2>
			<p>图像 <img src="http://www.w3school.com.cn/i/eg_cute.gif" align="bottom"> 在文本中</p>
			<p>图像 <img src="http://www.w3school.com.cn/i/eg_cute.gif" align="middle"> 在文本中</p>
			<p>图像 <img src="http://www.w3school.com.cn/i/eg_cute.gif" align="top"> 在文本中</p>
			<p>请注意，bottom 对齐方式是默认的对齐方式。</p>
			<p><img src="http://www.w3school.com.cn/i/eg_mouse.jpg" width="128" height="128"/></p>
			<p><img src ="http://www.w3school.com.cn/i/eg_cute.gif" align ="left"> 带有图像的一个段落。图像的 align 属性设置为 "left"。图像将浮动到文本的左侧。</p>
			<p><img src ="http://www.w3school.com.cn/i/eg_cute.gif" align ="right">带有图像的一个段落。图像的align属性设置为"right"。图像将浮动到文本的右侧。</p>
						<imp src="http://www.w3school.com.cn/i/eg_mouse.jpg" width="50" height="50">
						<img src="http://www.w3school.com.cn/i/eg_mouse.jpg" width="100" height="100">
						<img src="http://www.w3school.com.cn/i/eg_mouse.jpg" width="200" height="200">
			<p>通过改变img标签的height和width属性的值，您可以放大或缩小图像。</p>
	</body>
</html>
