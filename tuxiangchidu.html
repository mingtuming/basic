		<h4>一列： </h4>
		<table border="1">
			<td>100</td>
		</table>
		<h4>一行三列：</h4>
		<table border="1">
			<td>100</td>
			<td>200</td>
			<td>300</td>
		</table>
		<h4>两行三列：</h4>
		<table border="5">
			<tr>
				<td>100</td>
				<td>200</td>
				<td>300</td>
			</tr>
			<tr>
				<td>400</td>
				<td>500</td>
				<td>600</td>
			</tr>
		</table>
	</body>
