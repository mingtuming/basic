			<p>每个表格由 table 标签开始。</p>
			<p>每个表格行由 tr 标签开始。</p>
			<p>每个表格数据由 td 标签开始。</p>
				<h4>一列： </h4>
					<table border="1">
						
							<td>100</td>
						
					</table>
				<h4>一行三列：</h4>
      				<table border="1">
      					
      						<td>100</td>
      						<td>200</td>
      						<td>300</td>
      					
      				<table>
      			<h4>两行三列：</h4>
      				<table border="5>"
      					<tr>
      						<td>100</td>
      						<td>200</td>
      						<td>300</td>
      					</tr>
      					<tr>
      						<td>400</td>
      						<td>500</td>
      						<td>600</td>
      					</tr>
      				</table>
	</body>
</html>
